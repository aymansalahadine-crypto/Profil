<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuckify - Hannah Lennon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="logo">Stuckify.</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#latest">Latest</a></li>
                <li><a href="#category">Category</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="search-subscribe">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <input type="text" placeholder="Please Subscribe" class="subscribe-input">
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <div class="text-content">
                <div class="intro-circle">
                    <p class="greeting">Hello, It's Me</p>
                    <h1 class="name">Hannah Lennon</h1>
                    <p class="profession">And I'm a <span class="highlight-youtuber">Youtuber</span>, <span class="highlight-blogger">Blogger.</span></p>
                    <div class="buttons">
                        <button class="btn btn-about">About Me</button>
                        <button class="btn btn-follow">Follow Me</button>
                    </div>
                </div>
            </div>
            <div class="image-content">
                <div class="circle-bg circle-blue"></div>
                <div class="circle-bg circle-yellow"></div>
                <div class="circle-bg circle-purple"></div>
                <div class="person-image">
                    <!-- L'image de la personne sera ajoutÃ©e ici -->
                </div>
            </div>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
        </div>
    </section>
</body>
</html>
