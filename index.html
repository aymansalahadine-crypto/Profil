<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SALAHADINE AYMAN</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="header-logo">
          <div class="img-logo">
            <img src="WhatsApp Image 2026-02-09 at 20.59.57.jpeg" alt="image" />
          </div>
          <span> <strong>Salahadine Ayman</strong></span>
        </div>
        <ul class="nav-links">
          <li><a href="#Accueil">Accueil</a></li>
          <li><a href="#Actualité">Actualité</a></li>
          <li><a href="#Catégorie">Catégorie</a></li>
          <li><a href="#Services">Services</a></li>
          <li><a href="#Contact">Contact</a></li>
        </ul>
        <div class="search-subscribe">
          <button class="search-btn"><i class="fas fa-search"></i></button>
          <input
            type="text"
            placeholder="Please Subscribe"
            class="subscribe-input"
          />
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <div class="text-content">
          <div class="intro-circle">
            <p class="greeting">Bonjour, c'est Moi</p>
            <h1 class="name">Salahadine Ayman</h1>
            <p class="profession">
              Et je suis un <span class="highlight-youtuber">Developpeur</span>,
              <span class="highlight-blogger">Full-Stack.</span>
            </p>
            <div class="buttons">
              <button class="btn btn-about">A propos de Moi</button>
              <button class="btn btn-follow">Suivez-Moi</button>
            </div>
          </div>
        </div>
        <!-- Right Content - Image -->
        <div class="content-right">
          <div class="bg-circle circle-blue"></div>
          <div class="bg-circle circle-yellow"></div>
          <div class="bg-circle circle-purple"></div>
          <div class="person-container">
            <!-- L'image de la personne sera ajoutée ici -->
          </div>
        </div>
      </div>

      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>
      </div>
    </section>
  </body>
</html>
